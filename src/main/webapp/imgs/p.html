<body class="bg-light" onload="">
    <form class="form-signin">
        <div class="container">
            <h1>Hello Javascript();</h1>
            <samp id="currentDate">time</samp>
            <div class="row">
                <div class="col-md-12 order-md-12">
                    <div class="mb-3">
                        <label for="studentId">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="00-XX-XXX"
                            pattern="(0){3}-[0-9]{2}-[0-9]{4}" title="Please enter a valid number in 00-XX-XXX formate"
                            required>
                        <div class="invalid-feedback">
                            Please enter a valid number in 00-XX-XXX formate
                        </div>
                        <span class="text-muted">Your unique Student identification number</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 order-md-12">
                    <div class="mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="e.g John"
                            title="Please Enter Name" required>
                        <div class="invalid-feedback">
                            Please Enter Name
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 order-md-12">
                    <button class="btn btn-primary" type="submit" id="btnSubmit">Submit</button>
                </div>
            </div>

            <div class="card" style="margin-top: 2em;">
                <div class="card-header bg-primary" style="color: white;">
                    Student Names
                </div>
                <ul class="list-group list-group-flush" id='lstStd'>
                    <!-- <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Vestibulum at eros</li> -->
                </ul>
            </div>
        </div>
    </form>
